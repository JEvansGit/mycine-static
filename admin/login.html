<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyCine | Login</title>
        <meta name="description" content="MyCine | Your go-to cinema for high quality experiences">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/admin.css">
        <link rel="icon" href="favicon.png" type="image/png">
        <script src="js/vendor/jquery-1.12.0.min.js"></script>
    </head>
    <body>
		<div class="pink-background" style="position: absolute;">
			<div class="login-box">
				<a class="login-box__logo"><img alt="MyCine" src="img/mycine-logo.png" /></a>
				<h1>Administration Panel</h1>
				
				<form name="login" method="POST">
					<input class="login-box__text-box" type="text" placeholder="Please enter a username">
					<input class="login-box__text-box" type="password" placeholder="Please enter a password">
					<input class="login-box__button right" type="submit" value="Login">
				</form>
			</div>
		</div>
    </body>
</html>
